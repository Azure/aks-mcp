apiVersion: batch/v1
kind: Job
metadata:
  name: aks-mcp-e2e-test
  labels:
    app: aks-mcp-e2e-test
spec:
  template:
    metadata:
      labels:
        app: aks-mcp-e2e-test
    spec:
      restartPolicy: Never
      containers:
      - name: test-client
        image: ${E2E_CLIENT_IMAGE:-aks-mcp-e2e-test:local}
        env:
        # MCP Server connection
        - name: MCP_SERVER_URL
          value: "http://aks-mcp.default.svc.cluster.local:8000"

        # Azure resource identifiers (for test parameters)
        # These should be set via envsubst or kubectl set env
        - name: AZURE_SUBSCRIPTION_ID
          value: "${AZURE_SUBSCRIPTION_ID}"
        - name: RESOURCE_GROUP
          value: "${RESOURCE_GROUP}"
        - name: CLUSTER_NAME
          value: "${CLUSTER_NAME}"

        # Optional: specific node pool to test
        - name: NODE_POOL_NAME
          value: "${NODE_POOL_NAME:-}"

        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
  backoffLimit: 2
