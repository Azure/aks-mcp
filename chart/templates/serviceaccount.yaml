{{- if .Values.serviceAccount.create -}}
{{- if and .Values.workloadIdentity.enabled (not .Values.azure.clientId) }}
{{- fail "ERROR: azure.clientId is required when workloadIdentity.enabled=true. Please set --set azure.clientId=<your-client-id>" }}
{{- end }}
{{- if and .Values.workloadIdentity.enabled (not .Values.azure.tenantId) }}
{{- fail "ERROR: azure.tenantId is required when workloadIdentity.enabled=true. Please set --set azure.tenantId=<your-tenant-id>" }}
{{- end }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "aks-mcp.serviceAccountName" . }}
  labels:
    {{- include "aks-mcp.labels" . | nindent 4 }}
    {{- if .Values.workloadIdentity.enabled }}
    azure.workload.identity/use: "true"
    {{- end }}
  annotations:
    {{- if and .Values.workloadIdentity.enabled .Values.azure.clientId }}
    azure.workload.identity/client-id: {{ .Values.azure.clientId | quote }}
    {{- end }}
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}