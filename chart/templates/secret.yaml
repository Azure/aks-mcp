{{- if not .Values.azure.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aks-mcp.azureSecretName" . }}
  labels:
    {{- include "aks-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.azure.tenantId }}
  tenant-id: {{ .Values.azure.tenantId | b64enc | quote }}
  {{- end }}
  {{- if .Values.azure.clientId }}
  client-id: {{ .Values.azure.clientId | b64enc | quote }}
  {{- end }}
  {{- if .Values.azure.clientSecret }}
  client-secret: {{ .Values.azure.clientSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.azure.subscriptionId }}
  subscription-id: {{ .Values.azure.subscriptionId | b64enc | quote }}
  {{- end }}
{{- end }}